<div class="col-md-12 container">
    <div class="row">
        <div class="col-md-offset-5 col-md-3">
            <div class="form-login">
                <h4>Welcome back.</h4>

                <input type="text" id="userName" ng-model="username" class="form-control input-sm chat-input" placeholder="username" />
                </br>
                <input type="password" id="userPassword" ng-model="password" class="form-control input-sm chat-input" placeholder="password" />
                </br>
                <div class="wrapper">
                <span class="group-btn">
                    <a href="javascript:void(0);" class="btn btn-primary btn-md" ng-click="login()">login<i class="fa fa-sign-in"></i></a>
                </span>
                </div>
            </div>
        </div>
    </div>
</div>
